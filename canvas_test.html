<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #draw {
        background-color: rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <canvas id="draw" width="300px" height="300px">
      您的浏览器不兼容canvas，请升级
    </canvas>

    <script>
      console.log(
        "%c object",
        "background: red; color: white; font-size: 20px"
      );
      window.onload = function () {
        const canvas = document.getElementById("draw");
        // console.log('%O',canvas)
        if (!canvas.getContext) return;
        const ctx = canvas.getContext("2d"); // 2d | webgl
        console.log(ctx);

        ctx.fillRect(1, 1, 20, 20); // 绘制矩形fillRect(x轴起始位置, y轴起始位置, 宽, 高)
        ctx.save(); // 保存路径
        ctx.translate(120, 0); // 平移坐标系
        ctx.scale(4, 4); // 对坐标轴放大2倍
        ctx.rotate((Math.PI / 180) * 45); // 旋转45弧度
        ctx.strokeRect(0, 0, 20, 20); // 绘制矩形边框(x轴起始位置, y轴起始位置, 宽, 高)
        ctx.restore(); // 恢复保存之前的路径
        ctx.clearRect(5, 5, 5, 5); // 清楚区域(x轴起始位置, y轴起始位置, 宽, 高)

        // 路径
        ctx.fillStyle = "rgba(255,0,0,0.2)";
        ctx.font = "18px Microsoft Yahei";
        ctx.textAlign = "center";
        ctx.strokeStyle = "blue";
        // ctx.textBaseline = 'top'
        ctx.beginPath();
        ctx.moveTo(30, 0);
        ctx.lineTo(60, 0);
        ctx.lineTo(60, 30);
        ctx.lineTo(30, 0);
        // ctx.fillText('欠', 50, 15)
        ctx.strokeText("欠", 50, 15);
        ctx.fill();

        // 图片
        const image = new Image();
        image.src = "./img/small.jpg";
        image.onload = function () {
          // 绘制图片
          ctx.drawImage(image, 0, 30, 100, 100);

          // 绘制路径(canvas也有显示顺序，写在后面的会显示在上层)
          ctx.save(); // 保存路径
          ctx.fillStyle = "yellow";
          ctx.beginPath();
          ctx.moveTo(10, 50);
          ctx.lineTo(25, 50);
          ctx.lineTo(12, 60);
          ctx.lineTo(18, 43);
          ctx.lineTo(23, 60);
          ctx.lineTo(10, 50);
          ctx.fill();
          ctx.closePath();
          ctx.rotate((Math.PI / 180) * 40);
          ctx.restore(); // 重绘
        };

        // 时钟（秒针）定时器写法
        // let count = 0;
        // drawSec();
        // setInterval(() => {
        //   drawSec();
        // }, 1000);

        // function drawSec() {
        //   count++;
        //   if (count >= 60) {
        //     count = 0;
        //   }
        //   ctx.clearRect(120, 0, 160, 200); // 清空画布
        //   ctx.save();

        //   // 开始绘制
        //   ctx.strokeStyle = "red";

        //   ctx.translate(200, 100);
        //   ctx.rotate(((Math.PI * 2) / 60) * count);
        //   ctx.beginPath();
        //   ctx.moveTo(0, 0);
        //   ctx.lineTo(0, -80);
        //   ctx.stroke();

        //   ctx.restore();
        // }

        // 时钟（秒针）requestAnimationFrame(fn)  接收回调函数，每秒钟执行60次，在下一次更新前执行
        requestAnimationFrame(drawSec);
        function drawSec() {
          const seconds = new Date().getSeconds();
          ctx.clearRect(120, 0, 160, 160); // 清空画布
          ctx.save();

          // 开始绘制
          ctx.strokeStyle = "red";

          ctx.translate(200, 80);
          ctx.rotate(((Math.PI * 2) / 60) * seconds);
          ctx.beginPath();
          ctx.moveTo(0, 0);
          ctx.lineTo(0, -80);
          ctx.stroke();

          ctx.restore();
          requestAnimationFrame(drawSec);
        }

        // 旋转动画
        requestAnimationFrame(drawAnimation);
        function drawAnimation() {
          const seconds = new Date().getSeconds();
          const millSeconds = new Date().getMilliseconds();
          ctx.clearRect(0, 140, 200, 200);
          ctx.save();

          // 绘制中心圆
          ctx.save();
          ctx.translate(80, 215);
          ctx.fillStyle = "yellow";
          ctx.beginPath();
          ctx.arc(0, 0, 10, 0, Math.PI * 2);
          ctx.fill();

          // 绘制外圈轨道
          ctx.strokeStyle = "rgba(255, 255, 255, .5)";
          ctx.beginPath();
          ctx.arc(0, 0, 55, 0, Math.PI * 2);
          ctx.stroke();
          ctx.restore();

          // 绘制轨道圆
          ctx.save();
          ctx.translate(80, 215);
          ctx.rotate(
            ((Math.PI * 2) / 60) * seconds +
              ((Math.PI * 2) / 60 / 1000) * millSeconds
          );
          ctx.translate(55, 0);
          ctx.fillStyle = "green";
          ctx.beginPath();
          ctx.arc(0, 0, 7, 0, Math.PI * 2);
          ctx.fill();

          // 绘制绕轨道圆的圆
          ctx.rotate(
            ((Math.PI * 2) / 10) * seconds +
              ((Math.PI * 2) / 10 / 1000) * millSeconds
          );
          ctx.translate(15, 0);
          ctx.fillStyle = "rgba(255, 255, 255, .6)";
          ctx.beginPath();
          ctx.arc(0, 0, 2, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();

          ctx.restore();
          requestAnimationFrame(drawAnimation);
        }
      };
    </script>
  </body>
</html>
