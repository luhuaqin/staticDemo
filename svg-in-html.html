<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg
      version="1.0"
      baseProfile="full"
      width="100"
      height="100"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect x="0" y="0" width="100" height="100"></rect>
    </svg>

    <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
      <rect x="0" y="0" width="100" height="100"></rect>
    </svg>

    <!-- svg默认宽300，高150 -->
    <svg>
      <rect x="0" y="0" width="100" height="100"></rect>
    </svg>
    <script>
      window.onload = function () {
        // 创建元素
        const xmlns = "http://www.w3.org/2000/svg";
        const svgEl = document.createElementNS(xmlns, "svg");
        const rectEl = document.createElementNS(xmlns, "rect");

        // 添加属性
        svgEl.setAttributeNS(null, "version", "1.0");
        svgEl.setAttributeNS(null, "width", 100);
        svgEl.setAttributeNS(null, "height", 100);

        rectEl.setAttributeNS(null, "width", 100);
        rectEl.setAttributeNS(null, "height", 100);

        // 将元素添加到body上
        svgEl.appendChild(rectEl);
        document.body.appendChild(svgEl);
      };
    </script>
  </body>
</html>
