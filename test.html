<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
          div.father {
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden;
          }
          div.child {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            background-color: transparent;
            backdrop-filter: blur(6px);
          }
          div.father img {
            filter: blur(6px);
          }
        </style>
    </head>
    <body>
        <select name="" id="">
            <option value="0">请选择销量范围</option>
            <option value="1">&lt100</option>
            <option value="2">100~500</option>
            <option value="3">&gt500</option>
        </select>
        <ul>
            <li>牛客logo马克杯</li>
            <li>无盖星空杯</li>
            <li>老式茶杯</li>
            <li>欧式印花杯</li>
        </ul>
        <div class="father">
          <img src="./img/big.jpg" width="100%" height="100%" />
          <div class="child"></div>
        </div>
        <div class="father">
          <img src="./img/big.jpg" width="100%" height="100%" />
        </div>

        <script>
            var cups = [
                { type: 1, price: 100, color: 'black', sales: 60, name: '牛客logo马克杯' },
                { type: 2, price: 40, color: 'blue', sales: 100, name: '无盖星空杯' },
                { type: 4, price: 60, color: 'green', sales: 200, name: '老式茶杯' },
                { type: 3, price: 50, color: 'green', sales: 600, name: '欧式印花杯' }
            ]
            var select = document.querySelector('select');
            var ul = document.querySelector('ul');
            // 补全代码

            select.onchange = () => {
              const value = select.options[select.selectedIndex].value
              switch(value) {
                case '1':
                  ul.innerHTML = cups.filter(item => item.sales < 100).map(item => `<li>${item.name}</li>`).join('');
                  break;
                case '2':
                  ul.innerHTML = cups.filter(item => item.sales < 500 && item.sales >= 100).map(item => `<li>${item.name}</li>`).join('');
                  break;
                case '3':
                  ul.innerHTML = cups.filter(item => item.sales > 500).map(item => `<li>${item.name}</li>`).join('');
                  break;
                default:
                  ul.innerHTML = cups.map(item => `<li>${item.name}</li>`).join('');
                    break;
              }
            }

              { classId: "1", name: "张三", age: 16 },
              { classId: "1", name: "李四", age: 15 },
              { classId: "3", name: "赵六", age: 15 },
              { classId: "2", name: "王五", age: 16 },
              { classId: "2", name: "孔七", age: 16 }
            ]; 

            // groupArrayByKey(arr, "classId");
            console.log(groupArrayByKey(arr, "classId")); 

            function groupArrayByKey(arr = [], key) {
                return arr.reduce((t, v) => (!t[v[key]] && (t[v[key]] = []), t[v[key]].push(v), t), {})
            }
        </script>
    </body>
</html>
